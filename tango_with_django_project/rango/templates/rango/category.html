<!DOCTYPE html> 
<html> 
<head>
	<title>Rango</title>
</head>
<body>
	<div> 
		<a href="/">Go back to home</a>
		{% if category %} 
		<h1>{{ category.name }}</h1>
		{% if pages %} 
		<ul>
			{% for page in pages %}
			<li><a href="{{ page.url }}">{{ page.title }}</a></li>{% endfor %}
		</ul> 
		{% else %}
		<strong>No pages currently in category.</strong>
		{% endif %} 
		<a href="/rango/category/{{category.slug}}/add_page/">Add New Page to {{ category.name }}</a><br>
	{% else %} 
		The specified category does not exist!
	{% endif %}
	<br>
	</div>
</body>
</html>
